<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결과</title>
</head>
<body>

<table border="1">
    <tr>
        <th>상품명</th>
        <th>상품가격</th>
        <th>상품재고</th>
        <th>브랜드</th>
    </tr>
    <tr th:object="${productVO}">
            <!--  * : 아스파리스크-->
        <td th:text="*{name}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{stock}"></td>
        <td th:text="*{brand}"></td>
    </tr>
</table>

</body>
</html>
